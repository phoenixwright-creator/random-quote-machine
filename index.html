<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Random Quote Machine</title>
        
    </head>
    <body>
        <div id="quote-box" class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 id="text" class="text-center">Text</h1>
                </div>
                <div class="col-xs-12">
                    <h2 id="author" class="text-right">Author</h2>
                </div>
                <div class="col-xs-2">
                    <a href="https://twitter.com/intent/tweet" id="tweet-quote">Tweet Quote</a>
                </div>
                <div class="col-xs-2">
                    <a href="#" id="other-link">Other Link</a>
                </div>
                <div class="col-xs-6">
                </div>
                <div class="col-xs-2">
                    <button id="new-quote" class="btn btn-primary btn-block">New Quote</button>
                </div>
            </div>
        </div>    
    </body>
</html>
