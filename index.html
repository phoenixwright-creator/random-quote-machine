<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/style.css">
        <title>Random Quote Machine</title>
    </head>
    
    <body>
        <div id="quote-box" class="container-fluid">
            <div class="container box">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1 id="text" class="text-center">Text</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2 id="author" class="text-right">Author</h2>
                    </div>
                </div>
                <div class="row dotted">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 centered-logos">
                        <a href="https://twitter.com/intent/tweet" id="tweet-quote"><img src="/img/twitter-logo.png" alt="Twitter Link" class="img-responsive logo"></a>
                        <a href="#" id="tumblr-quote"><img src="/img/tumblr-logo.png" alt="Tumblr Link" class="img-responsive logo"></a>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 end-btn">
                        <button id="new-quote" class="btn btn-primary">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
