<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Random Quote Machine</title>
        
    </head>
    <style>
        #quote-box{
            width: 600px;
        }
    </style>
    <body>
        <div id="quote-box" class="container-fluid">
            <div class="well">
                <h1 id="text" class="text-center">Text</h1>
                <h2 id="author" class="text-right">Author</h2>
                <div class="row">
                    <div class="col-xs-3">
                        <a href="https://twitter.com/intent/tweet" id="tweet-quote"><img src="/img/twitter-logo.png" alt="Twitter Link" class="img-responsive"></a>
                    </div>
                    <div class="col-xs-3">
                        <a href="#" id="tumblr-quote"><img src="/img/tumblr-logo.png" alt="Tumblr Link" class="img-responsive"></a>
                    </div>
                    <div class="col-xs-3">Blank</div>
                    <div class="col-xs-3">
                        <button id="new-quote" class="btn btn-primary text-nowrap">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
